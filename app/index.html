<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Кликер-Бой</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    #game-container { margin-top: 20px; }
    #battlefield {
      width: 300px;
      height: 300px;
      background-color: #eee;
      margin: 20px auto;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      border: 2px solid #ccc;
      user-select: none;
    }
    .hp-bar {
      height: 20px;
      background-color: red;
      margin: 5px;
    }
    #answers-container button {
      margin: 5px;
      padding: 10px 20px;
      cursor: pointer;
    }
    #result-container {
      display: none;
      margin-top: 20px;
    }
    #status { margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>

<h1>Игра: Кликер + Викторина</h1>

<div id="start-section">
  <label for="username-input">
    <input type="text" id="username-input" placeholder="Введите ваше имя" maxlength="20">
  </label>
  <button id="start-btn">Начать игру</button>
</div>
<div id="status"></div>

<div id="game-container" style="display: none;">
  <div>
    <div>Ваше здоровье:</div>
    <div id="my-hp" class="hp-bar" style="width: 100%; background-color: green;"></div>
  </div>
  <div>
    <div>Противник:</div>
    <div id="hr-hp" class="hp-bar" style="width: 100%; background-color: darkred;"></div>
  </div>

  <div id="battlefield">Кликай сюда!</div>

  <div id="question-section">
    <div id="timer"></div>
    <h2 id="question-text">Ждем вопрос...</h2>
    <div id="answers-container"></div>
  </div>
</div>

<div id="result-container">
  <h2 id="result-message"></h2>
  <p id="score-message"></p>
</div>

<script src="game.js"></script>

</body>
</html>
