name: radiohack_back

volumes:
  postgres:


services:
  postgres:
    image: postgres:17
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-radiohack}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-password}
      - POSTGRES_USER=${POSTGRES_USER:-user}
    ports:
      - "5432:5432"
    volumes:
      - postgres:/var/lib/postgresql/data
